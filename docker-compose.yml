version: '3.7'

volumes:
  db_data:
      driver: local

services:
  db:
      image: postgres:11-alpine
      volumes:
        - db_data:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: password
  keycloak:
      image: cavia-auth
      environment:
        DB_VENDOR: postgres
        DB_ADDR: db
        DB_DATABASE: keycloak
        DB_USER: keycloak
        DB_PASSWORD: password
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: moreno
        KEYCLOAK_WELCOME_THEME: cavia
      ports:
        - 8080:8080
      depends_on:
        - db
